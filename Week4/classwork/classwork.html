<!-- <!DOCTYPE html> -->
<html>
  <head>
    <title>classwork</title>
  </head>

  <body onmousemove="onMOuse(event)">
    <style>
      #moveMe {
        position: absolute;
        height: 10px;
        width: 10px;
        background-color: blueviolet;
      }

      #can {
        width: 500px;
        height: 500px;
        border: 5pt solid blue;
      }
    </style>
    <button onclick="unhideDiv()">Greetings</button>
    <div id="morning">Hello how are you</div>
    <div id="night" style="display: none">Sleep well</div>
    <!-- <div id="moveMe"></div> -->
    <canvas id="can" height="500" width="500"> </canvas>

    <script>
      let canvas = document.getElementById("can");
      let c = canvas.getContext("2d");
      //   c.fillStyle = "Red";
      //   c.fillRect(50, 50, 10, 10);

      for (let n = 0; n < 50; n++) {
        c.fillStyle = `rgb(${25 * n - 10},${21 * n + 10},${(10 * n) % 10})`;
        c.fillRect(n * 10, n % 10, 10, 10);
      }

      function onMOuse(event) {
        console.log("mouse is moving", event.clientX, event.clientY);
        // document.getElementById("moveMe").style.left = event.clientX;
        // document.getElementById("moveMe").style.top = event.clientY;
        c.fillRect(event.clientX, event.clientY, 10, 10);
      }

      function unhideDiv() {
        // alert("we are using button");
        let mydiv = document.getElementById("night");

        mydiv.style.display = "block";
        mydiv.innerText = "hello how are you";

        let imgdiv = "";
        for (let n = 0; n < 1000; n++) {
          imgdiv += `<div style="box-shadow: 5px 9px 19px 0px #000000;max-width:100px; max-height:100px;object-fit:cover;">
        <img src="https://yt3.ggpht.com/-TKS-FY_xG-0/AAAAAAAAAAI/AAAAAAAAAAA/zKwBY3TP7jM/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" style="object-fit:cover;max-width:100px; max-height:100px;">
        this is builder ${n}
        </div>
        `;
        }
        mydiv.innerHTML += imgdiv;
      }
    </script>
  </body>
</html>
